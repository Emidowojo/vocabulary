<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1>How strong is your vocabulary?</h1>
    <p class="text"> Get comprehensive word information <br> Improve your Diction.<br> Here you can get information on words, learn about different definitions, synonyms etc.</p>
    <div id="form-row" class="row sticky-top">
        <div class="col">
            <form id="main-form">
            
                    <label htmlFor="word">Enter Word</label>
        
                      <input id='word-input' type="text" class="form-control" name="word" placeholder="Search">
                
                      <input value="Submit" id="btn" type="submit" style="margin: 10px" class="btn btn-primary" />  
              </form>
              <div class="searchResult" id="searchResult"><div>
                  <h1>Word</h1>
                  <p id="word"></p>
              </div>
          </div>
          <div>
          <h1>Definition</h1>
          <p id="definition"></p>
          </div>
          <div>
              <h1>Examples</h1>
              <p id="example"></p>
            </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-10">
            <ul id="word-info" class="list-unstyled"></ul>
        </div>
    </div>

    <div class="container"></div>
    <script src="app.js"></script>
</body>
</html>
